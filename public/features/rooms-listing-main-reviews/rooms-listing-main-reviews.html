<section class='reviews-container'>
  <form class='review-form-container' >
    <input-stars id='review-stars' max="5" on-star-click='clickHandler(App.value)' ng-model="App.value"></input-stars><br>
    {{App.value}}
    <textarea name="name" rows="8" cols="80" placeholder="review here...." ng-model='review_body'></textarea>
    {{review_body}}
    <button id='create-review-btn' class='btn' ng-click='clickHandler(App.value,review_body)'>Create</button>
  </form>
  <h3>There is no Reviews yet</h3>
</section>
