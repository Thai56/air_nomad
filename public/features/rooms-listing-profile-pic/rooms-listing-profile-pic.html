<section class='rooms-profile-pic-container' ng-repeat='pic in profilePic'>
  <a ui-sref="users({id:pic.id})">

    <div class='rooms-profile-pic' ng-style='{"background":"url({{pic.image_url}})no-repeat","background-size":"cover","background-position": "center","background-origin":"inherit","cursor":"pointer"}'>

    </div>

  </a>

  <a ui-sref="users({id:pic.id})"><span ng-style='{"cursor":"pointer"}'>{{pic.first_name}} {{pic.last_name}}</span></a>

</section>
