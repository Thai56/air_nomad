<div class="description-container" ng-repeat='desc in descriptions'>
  <h4>{{desc.listing_name}}</h4>
  <h5>{{desc.address}}</h5>
<section class='icon-wrapper'>
  <div class="glyph-container">
    <i class='fa fa-home fa-2x'></i>
    <!--  Take flex off to test -->
    <h5>{{desc.home_type}}</h5>
  </div>
  <div class="glyph-container">
    <i class='fa fa-users fa-2x'></i>
    <!--  Take flex off to test -->
    <h5>{{desc.bedrooms}}</h5>
  </div>
  <div class="glyph-container">
    <i class='fa fa-bed fa-2x'></i>
    <!--  Take flex off to test -->
    <h5>{{desc.bedrooms}}</h5>
  </div>
  <div class="glyph-container">
    <i class='fa fa-bath fa-2x'></i>
    <!--  Take flex off to test -->
    <h5>{{desc.bathrooms}}</h5>
  </div>
</section>
</div>
