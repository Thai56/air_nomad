<section ng-style={"display":"flex","flex-wrap":"wrap","flex-direction":"row","justify-content":"space-between"}>
  <!-- this div below will act a a wrapper for all repeating results -->
  <div ng-repeat='listing in searchListingsResults' ng-style='{"margin-bottom":"4em"}'>


    <!-- div for search image background -->
    <div ui-sref='rooms({room_id:listing.room_id})' ng-style='{"width":"240px","height":"260px","border":"1px solid black","background":"url({{listing.image_url}})no-repeat","background-size":"cover","background-position": "center","background-origin":"inherit","cursor":"pointer"}'>

    </div>
    <!-- div for listing name -->
    <div ui-sref='rooms({room_id:listing.room_id})' ng-style='{"width":"240px","border":"1px solid black"}'>
      {{listing.listing_name}}
    </div>

  </div>

</section>
