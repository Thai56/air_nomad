<section class='conversations-message-box-container' ng-style='{"text-align":"center"}'>
  <div class="conversations-message-box-header">
    <h4>conversation with {{username.first_name}} {{username.last_name}}</h4>
  </div>
  <form id="send-message" action="index.html" method="post">
    <textarea id='message' ng-model='user_message' name="name" rows="4" cols="80" placeholder="  Add a personal message"></textarea>
    <button id='conversations-send-message-btn' ng-click='insertMessage(user_message)' class='btn' name="button">Send Message</button>
  </form>

</section>

<!-- message container -->
<section>

  <div id='chat' ng-style='{"background":"white","margin-top":"25px","border-radius":"14px","padding-left":"12px","padding-top":"4px"}'>

  </div>

  <div ng-repeat='messages in messagesFromBackend' ng-style='{
    "background":"white",
    "border":"1px solid black",
    "width":"100%",
    "height":"200px",
    "border-radius":"24px"
  }'>
    <div ng-style='{
    }'>
      <h4>{{messages.reciever_first_name}}</h4>
    </div>
    <div ng-style='{

    }'>
      {{messages.message_body}}
    </div>
  </div>

</section>
